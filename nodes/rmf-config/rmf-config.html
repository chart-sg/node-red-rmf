<script type="text/javascript">
  RED.nodes.registerType('rmf-config', {
    category: 'config',
    color: '#C0DEED',
    defaults: {
      name: { value: '' },
      host: { value: '', required: true },
      port: { value: '', required: true },
      jwt: { value: '', required: true },
      rosDomain: { value: '0', required: true },
      initializationDelay: { value: '3000', required: true },
      maxRetries: { value: '3', required: true },
      skipDelayIfNotInitialized: { value: true }
    },
    inputs: 0,
    outputs: 0,
    icon: 'font-awesome/fa-cogs',
    paletteLabel: 'RMF Config',
    labelStyle: 'node_label_italic',
    label: function () {
      return this.name || 'rmf-config';
    },
    hasUsers: false
  });
</script>

<script type="text/html" data-template-name="rmf-config">
  <div class="form-row">
    <label for="node-config-input-name">Name</label>
    <input type="text" id="node-config-input-name" />
  </div>
  <div class="form-row">
    <label for="node-config-input-host">RMF Host</label>
    <input type="text" id="node-config-input-host" />
  </div>
  <div class="form-row">
    <label for="node-config-input-port">Port</label>
    <input type="text" id="node-config-input-port" />
  </div>
  <div class="form-row">
    <label for="node-config-input-jwt">JWT Token</label>
    <input type="text" id="node-config-input-jwt" />
  </div>
  <div class="form-row">
    <label for="node-config-input-rosDomain">ROS 2 Domain ID</label>
    <input type="text" id="node-config-input-rosDomain" />
  </div>
  <div class="form-row">
    <label for="node-config-input-initializationDelay">Initialization Delay (ms)</label>
    <input type="text" id="node-config-input-initializationDelay" />
    <div class="form-tips">Delay before ROS2 initialization to avoid conflicts with other ROS2 systems (e.g., edu-nodered-ros2-plugin)</div>
  </div>
  <div class="form-row">
    <label for="node-config-input-maxRetries">Max Initialization Retries</label>
    <input type="text" id="node-config-input-maxRetries" />
  </div>
  <div class="form-row">
    <input type="checkbox" id="node-config-input-skipDelayIfNotInitialized" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-config-input-skipDelayIfNotInitialized" style="width: 70%;">Skip delay if ROS2 not already initialized</label>
    <div class="form-tips">If checked, skips the initialization delay when no other ROS2 system is detected</div>
  </div>
</script>

<script type="text/html" data-help-name="rmf-config">
  <p>Configure connection settings for RMF Web API and ROS 2 Domain.</p>
  <h3>ROS2 Conflict Prevention</h3>
  <p>The initialization delay helps prevent conflicts with other ROS2 systems like edu-nodered-ros2-plugin. If you experience ROS2 initialization errors, try:</p>
  <ul>
    <li>Increase the initialization delay (e.g., 5000ms)</li>
    <li>Use a different ROS Domain ID (e.g., 42 for RMF)</li>
    <li>Disable conflicting ROS2 nodes</li>
  </ul>
</script>
